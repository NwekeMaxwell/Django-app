{% extends "base.html" %}

{% block body %}
    {% for message in messages%}
        <h5>{{message}}</h5>
    {%endfor%}
    <h1>Sign up below</h1>
    <form method="POST" action="register">
        {% csrf_token %}
        <p>Username:</p>
        <input type='text' name='username'/>
        <p>Email:</p>
        <input type='email' name='email'/>
        <p>Password:</p>
        <input type='password' name='password'/>
        <p>Repeat Password:</p>
        <input type='password' name='password2'/>
        <input type='submit'/>
    </form>
{% endblock body %}
